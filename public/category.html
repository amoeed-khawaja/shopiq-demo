<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ad Runner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Real-time age category display" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(30, 64, 175, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.95;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .category-display {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .category-label {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 600;
    }

    .category-text {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .category-text.active {
      color: #93c5fd;
      text-shadow: 0 0 30px rgba(147, 197, 253, 0.6);
    }

    .category-text.no-category {
      color: rgba(255, 255, 255, 0.5);
      font-size: 2rem;
    }

    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .category-text.connecting {
      animation: pulse 2s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 150px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .category-text {
        font-size: 3rem;
      }

      .category-text.no-category {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-light.png" alt="Logo" class="logo" />
    <h1>Ad Runner</h1>
    <p class="subtitle">Dominant Age Category (Majority - 50%+)</p>
    
    <div class="category-display">
      <div class="category-label">Current Category</div>
      <div id="categoryText" class="category-text connecting">Connecting...</div>
      <div class="status" id="status">Waiting for camera feed...</div>
    </div>
  </div>

  <script>
    const categoryText = document.getElementById("categoryText");
    const statusEl = document.getElementById("status");
    let lastCategory = null;
    let updateCount = 0;

    function updateCategory() {
      try {
        const dataStr = localStorage.getItem("dominantAgeCategory");
        if (!dataStr) {
          categoryText.textContent = "No Data";
          categoryText.className = "category-text no-category";
          statusEl.textContent = "Waiting for detection data...";
          return;
        }

        const data = JSON.parse(dataStr);
        const now = Date.now();
        const age = now - data.timestamp;

        // Check if data is stale (older than 3 seconds)
        if (age > 3000) {
          categoryText.textContent = "No Detection";
          categoryText.className = "category-text no-category";
          statusEl.textContent = "No active detection (data stale)";
          lastCategory = null;
          return;
        }

        updateCount++;
        const category = data.category;

        if (category !== lastCategory) {
          // Category changed - animate
          categoryText.style.transform = "scale(0.9)";
          setTimeout(() => {
            categoryText.style.transform = "scale(1)";
            categoryText.textContent = category || "Mixed";
            categoryText.className = category 
              ? "category-text active" 
              : "category-text no-category";
            
            if (category) {
              statusEl.textContent = `✓ ${category} category detected (${Math.floor(age/1000)}s ago)`;
            } else {
              statusEl.textContent = "No majority category (mixed crowd)";
            }
          }, 150);
          
          lastCategory = category;
        } else {
          // Same category - just update status
          if (category) {
            statusEl.textContent = `✓ ${category} category (${Math.floor(age/1000)}s ago)`;
          } else {
            statusEl.textContent = "No majority category (mixed crowd)";
          }
        }
      } catch (e) {
        console.error("Error reading category:", e);
        categoryText.textContent = "Error";
        categoryText.className = "category-text no-category";
        statusEl.textContent = "Error reading data";
      }
    }

    // Check for updates every 100ms
    setInterval(updateCategory, 100);

    // Also listen for storage events (when data changes in another tab)
    window.addEventListener("storage", (e) => {
      if (e.key === "dominantAgeCategory") {
        updateCategory();
      }
    });

    // Initial update
    updateCategory();
  </script>
</body>
</html>
